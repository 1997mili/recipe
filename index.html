<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cravings Cookbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/c2bd10760d.js" crossorigin="anonymous"></script>
  <style>
    .card {
  margin: 0 auto;
}
body{
  background-color: darkgreen;
}
  </style>

</head>



<script>
  function srh() {
    Arrabiata = cname.value;
    fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${Arrabiata}`).then(d=>d.json()).then(res=>displaydata(res.meals))
   }

function displaydata(mealDetails){
  console.log(mealDetails);

  image=mealDetails[0].strMealThumb
  mealname=mealDetails[0].strMeal
  Cuisine=mealDetails[0].strArea
    VegorNonVeg=mealDetails[0].strCategory
    
   recipe=mealDetails[0].strInstructions
    
 
    htmldata=`
    <div class="card" style="width: 18rem;">
  <img src="${image}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Name :${mealname}</h5>
    </div>
   
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Cuisine  :${Cuisine}</li>
    <li class="list-group-item">Category:${VegorNonVeg}</li>
    <li class="list-group-item">Recipe  :${ recipe}</li>
   
  </ul>
  
</div>
        `
           result.innerHTML=htmldata




 }
  
  
</script>

<body>
  <div class="container text-center mt-5 p-3 w-50 bg-light border">
    <h1>The Saucy Chef</h1>
    <input id="cname" type="text" placeholder="Search a Dish here....... "
      class="form-control mt-3 text-center">
    <button onclick="srh()" class="btn btn-success mt-2" type="submit">Search
      <i class="fa-brands fa-searchengin"></i>
    </button>
  </div>
  <div class="container  text-center p-3" id="result">

  </div>




</body>



</html>
